<!DOCTYPE html>
<html lang="en">
<head> <!--  En esta etiqueta hay información sobre el documento html -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>
<body> <!-- Para el contenido -->
    <nav></nav> <!-- con el que colocar el navegador principal de una página web. -->
    <main>
        <h1>etiqueta h1</h1>
        <h6>etiqueta h6</h6> <!-- Las etiquetas <H + número> nos permiten indicar la importancia del título y para estructurar el contenido -->
        <img src="panda.jpg"> <!-- Usamos la etiqueta IMG para mostrar imágenes dentro del contenido. Necesita el atributo src para funcionar -->
        <ol>
            <li>prueba</li>
        </ol>
        <ul>
            <li>prueba</li>
        </ul> <!-- Las etiquetas OL y LI nos sirven para crear listas, OL para listas ordenadas y UL para listas sin orden.  -->
        <p>Prbando la etiqueta p</p> <!-- Etiqueta que nos sirve para agrupar texto dentro de un parágrafo -->
        <span style="color: blueviolet;">Probando el span</span> <!-- Con la etiqueta podemos personalizar el estilo de solamente una parte del texto. -->
        <a href="https://github.com/davidroses02">Probando los enlaces con a</a> <!-- Es una etiqueta que nos ayuda a poder crear un enlace a una página web. -->
        <br> <!-- Con esta etiqueta HTML le podemos decir al navegador que viene un salto de línea.  -->
        <strong>Texto en negrita</strong> <!-- Da énfasis a una parte en concreto, con la etiqueta strong lo podemos hacer. -->
        <div>Etiqueta DIV</div> <!-- La etiqueta <div> nos ayuda a estructurar el documento en secciones. -->
        <audio ></audio> <!-- Para insertar sonido dentro de una web. -->
        <video src="Yo me quedo contigo aquí_v720P.mp4" controls></video> <!-- Para insertar clips de vídeo. -->
        <source> <!-- Permite especificar varias fuentes diferentes cuando se insertan elementos en AUDIO y VIDEO. -->
        <canvas></canvas>
        <track> <!-- Permite especificar varias pistas de sonido o vídeo para los elementos AUDIO y VIDEO. -->
        <br>
        <p>Probando SVG</p>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
            width="170" height="165" viewBox="0 0 170 165">
            <polygon fill="yellow" stroke="red" stroke-width="7"
            points="129,150 85,119 41,150 57,104 15,66
            68,66 85,15 102,65 156,66 113,98" />
        </svg>
    </main>
    <aside></aside> <!-- Es una parte de la web que muestra contenido accesorio, generalmente colocado en un panel lateral. -->
    <footer></footer> <!-- El pie de página o informaciones que formen el pie de una sección. -->
</body>
</html>
