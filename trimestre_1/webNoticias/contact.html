<body>
    <header>
        <nav>
            <a><img class="logo" src="img/ROSAS2.png" alt="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="svg">
            <h2>SVG</h2>
            <svg height="130" width="170">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                  </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Form</text>
                Sorry, your browser does not support inline SVG.
              </svg>
        </section>
        <section class="formulario">
            <h2>Contacta con nosotros</h2>
            <form action="#" method="post">
                <input class="input" type="text" name="nombre"  required placeholder="Nombre">
                <input class="input" type="email" name="email"  required placeholder="Email">
                <textarea name="mensaje" cols="30" rows="10" required placeholder="Mensaje"></textarea>
                <input class="boton" type="submit" value="Enviar">
            </form>
        </section>
        <section class="canva">
            <h2>Canva</h2>
            <canvas id="myCanvas" width="200px" height="100px"> 
                    
            </canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                
                var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
                grd.addColorStop(0, "black");
                grd.addColorStop(1, "purple");
                
                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 80);
            </script>
        </section>
    </main>
    <footer>
        <div class="nombre">
            <h3>David Rosas Alcaraz</h3>
        </div>
        <div class="RRSS">
            <ul>

                <li><a href="https://twitter.com/David_volrev" >  <img class="twitter" src="img/twitter.png" alt="twitter" > </a> </li>
            </ul>
        </div>
    </footer>
